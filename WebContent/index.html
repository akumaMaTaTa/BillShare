<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8" />
	<title>
		Welcome to BillShare
	</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="block">
		<h1>Welcome to BillShare</h1>
		<div class="form-wrap">
			<ul class="tabs">
				<li class="tab-link current" data-tab="login-tab-content">Log In</li>
				<li class="tab-link" data-tab="signup-tab-content">Sign Up</li>
			</ul><!-- tabs -->
			
			<div class="tabs-content">
				<div id="login-tab-content" class="tab-num current">
				<form class="login-form" action="login" method="post">
				    <input type="text" class="input" name="uName" id="unlogin" autocomplete="off" placeholder="Username" required /><!--variable name: unlogin-->
					<input type="password" class="input" name="psw" id="pwlogin" autocomplete="off" placeholder="Password" required /><!--variable name:pwlogin-->
					<input type="submit" class="button" value="Login"  />
				</form><!--login-form-->
				</div><!--login-tab-content-->

				<div id="signup-tab-content" class="tab-num">
				<form class="signup-form" action="registry" method="post">
					<input type="email" class="input" name="useremailsp" id="useremailsp" autocomplete="off" placeholder="Email" required /><!--variable name: useremailsp-->
					<input type="text" class="input" name="unsignup" id="unsignup" autocomplete="off" placeholder="Username" required/>
					<input type="password" class="input" name="pwsignup" id="pwsignup" autocomplete="off" placeholder="Password" required/>
					<input type="password" class="input" name="pwsignup_twice" id="pwsignup_twice" autocomplete="off" placeholder="Re-Enter password" required/>
					<input type="submit" class="button" value="Sign Up" />
				</form><!--signup-form-->
				</div><!--signup-tab-content-->
			</div>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>
</body>
</html>
